<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seduraco Shop</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.5;
    }

    /* Header / Hero */
    header {
      background: linear-gradient(135deg, #fbc2eb, #ff4d88);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.1em;
    }

    /* Category Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 30px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .category {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }
    .category:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }
    .category img {
      width: 100%;
      border-radius: 20px 20px 0 0;
    }
    .category h3 {
      padding: 20px;
      font-size: 1.4em;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      background: #fff;
      border-top: 1px solid #eee;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Seduraco Shop</h1>
    <p>Discover our full collection of luxury lingerie</p>
  </header>

  <!-- Category Grid -->
  <div class="grid">
    <a class="category" href="lingerie.html">
      <img src="https://via.placeholder.com/300x400/ffb6c1/333333?text=Lingerie" alt="Lingerie">
      <h3>Lingerie</h3>
    </a>

    <a class="category" href="bralettes.html">
      <img src="https://via.placeholder.com/300x400/f4a6c2/333333?text=Bralettes" alt="Bralettes">
      <h3>Bralettes</h3>
    </a>

    <a class="category" href="bodysuits.html">
      <img src="https://via.placeholder.com/300x400/fddde6/333333?text=Bodysuits" alt="Bodysuits">
      <h3>Bodysuits</h3>
    </a>

    <a class="category" href="chemise.html">
      <img src="https://via.placeholder.com/300x400/ffe4ec/333333?text=Chemise" alt="Chemise">
      <h3>Chemise</h3>
    </a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Seduraco · Follow us on <a href="https://instagram.com/seduraco" target="_blank">Instagram</a>
  </footer>

</body>
</html>
