    }
    .product img {

    }

    }
    .product p {

    }
    .product button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4d88;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .product button:hover {
      background: #ff80aa;
      transform: scale(1.05);
    }
  </style>
</head>
