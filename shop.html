  <style>
    body { margin:0; font-family:'Helvetica Neue', sans-serif; background:#fafafa; color:#333; }

    nav a { text-decoration:none; color:#ff4d88; font-weight:bold; font-size:1em; transition:color 0.3s ease; }

    header { text-align:center; padding:80px 20px; font-size:2.5em; letter-spacing:2px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:30px; max-width:1200px; margin:auto; padding:0 20px 60px; }
    .category { position:relative; overflow:hidden; border-radius:20px; cursor:pointer; }
    .category img { width:100%; display:block; border-radius:20px; transition: transform 0.3s ease; }
    .category:hover img { transform:scale(1.05); }
    .category h3 { position:absolute; bottom:20px; left:20px; color:white; background: rgba(0,0,0,0.4); padding:10px 15px; border-radius:10px; margin:0; }
    footer { text-align:center; padding:40px 20px; background:white; font-size:0.9em; color:#777; }
    footer a { color:#ff4d88; font-weight:bold; text-decoration:none; }
  </style>
